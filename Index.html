<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliean Entry Form </title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="total-container" >
        <div class="image-side-container">
            <div class="image-overlay-content">
                <div class="panel-header">
                    <div class="logo">
                        <img src="zoho-logo-512.png" alt="", width="25px" height="25px">
                    </div>
                    
                </div>
                <div class="panel-footer">
                    <h2>WELCOME TO THE PLANET EARTH! </h2>
                    <div class="indicators">
                        <span class="indicator active"></span>
                        <span class="indicator"></span>
                        <span class="indicator"></span>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="formside">  

             <div class="form-panel">
                <div class="form-header">
                    <h1>Earth Welcomes You!</h1>
            
                </div>

            <form>
                <div class="form-row">
                    <div class="form-group">
                        <div class="lab">
                            <div class="error"></div>
                        </div>
                        <input type="text" id="first-name" placeholder="FIRST NAME" autocomplete="off">
                        <div class="success"></div>
                    </div>
                    <div class="form-group">
                        <div class="lab">
                            <div class="error"></div>
                        </div>
                        <input type="text" id="last-name" placeholder="LAST NAME"  autocomplete="off">
                        <div class="success"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="lab">
                        <div class="error"></div>
                    </div>
                    <input type="text" id="planetName" placeholder="PLANET NAME"  autocomplete="off">
                    <div class="success"></div>
                </div>

                <div class="form-group">
                    <div class="lab">
                        <div class="error"></div>
                    </div>
                    <input type="text" id="AntenaCount" placeholder="ALIEAN ID"  autocomplete="off">
                    <div class="success"></div>
                </div>

                <div class="form-group">
                    <div class="lab">
                        <div class="error"></div>
                    </div>
                    <input type="text" id="AlieanId" placeholder="ANTENA COUNT"  autocomplete="off">
                    <div class="success"></div>
                </div>

                <div class="form-group">
                    <div class="lab">
                        <div class="error"></div>
                    </div>
                    <input type="text" id="prase" placeholder="FAV HUMAN FRASE"  autocomplete="off">
                    <div class="success"></div>
                </div>

                <div class="form-group">
                    <div class="lab">
                        <div class="error"></div>
                    </div>
                    <input type="text" id="date" placeholder="LANDING DATE DD-MM-YYYY"  autocomplete="off">
                    <div class="success"></div>
                </div>

                <!-- <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" checked>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div> -->

                <button type="submit" class="btn-primary">SUBMIT</button>
            </form>
        </div>



        </div>

    </div>

    <!-- <div class="second-step">

        <div class="form-purpose">
            <div class="lab">
                <div class="error"></div>
            </div>
            <textarea id="purpose" class="form-input" placeholder="purpose of visiting Earth" rows="5"></textarea>
            <div class="success"></div>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" checked>
            <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>
        <button type="submit" class="btn-primary2">SUBMIT</button>

    </div> -->
    

    

    
    
</body>
</html>
